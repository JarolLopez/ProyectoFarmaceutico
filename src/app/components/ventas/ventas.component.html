<br>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fechaVenta">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Pedido </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaVenta.toDate () | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Weight Column -->
 
  <ng-container matColumnDef="fechaEntrega">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Entrega </th>
    <td mat-cell *matCellDef="let element">{{element.fechaEntrega.toDate () | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

      

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator  class="paginator" [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>  <br> <div><br></div>
