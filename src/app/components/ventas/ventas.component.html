<br>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="descripcionProducto">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="codigoProducto">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.codigoProducto}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="PrecioUnitario">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.PrecioUnitario}} </td>
  </ng-container>

  <ng-container matColumnDef="precioTotal">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.precioTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaVenta">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaVenta}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator  class="paginator" [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>  <br> <div><br></div>
