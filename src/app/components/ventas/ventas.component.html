<br>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="descripcionProducto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción producto </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="codigoProducto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CodigoProducto </th>
    <td mat-cell *matCellDef="let element"> {{element.codigoProducto}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="precioUnitario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Unitario </th>
    <td mat-cell *matCellDef="let element"> {{element.precioUnitario}} </td>
  </ng-container>

  <ng-container matColumnDef="PrecioTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio total </th>
      <td mat-cell *matCellDef="let element"> {{element.PrecioTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaVenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaVenta.toDate () | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator  class="paginator" [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>  <br> <div><br></div>
