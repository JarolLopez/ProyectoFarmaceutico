
  <h4 style="text-align:center;color:blue;">Agregar un nuevo producto</h4>
  <div><br></div><div><br></div>
  <button  class="btnpresentacion" color="primary" mat-raised-button (click)="openDialog1()"
  ><mat-icon class="buttom">add</mat-icon>Presentación</button>
  

<mat-card class="mymad">
  <form class="example-form">
    
  
      
<h4>seleccionar</h4>
<mat-form-field>
  <select matNativeControl required>
    <option value="acetominifen">Acetominifen</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
</mat-form-field>

      <mat-form-field class="example-full-width">
        <input  [(ngModel)]="pass" name="NombreP" required  placeholder="NombreP" type="producto"class= "example-form" matInput placeholder="Nombre del producto" value="">
      </mat-form-field>

      <mat-form-field class="example-full-width">
          <input  [(ngModel)]="pass" name="DescriP" required  placeholder="DescriP" type="Descrip" class= "example-form" matInput placeholder="Descripción del producto" value="">
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="fecha" name="fecha" required  placeholder="fecha" matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <input  [(ngModel)]="PrecioU" name="pass" required  placeholder="PrecioU" type="text"  type="PrecioU" class= "example-form"  matInput placeholder="Precio unitario">
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <input  [(ngModel)]="precioL" name="pass" required  placeholder="PrecioL" type="text"  type="precioL" class= "example-form"  matInput placeholder="Precio total del lote">
    </mat-form-field>

    <h3 *ngFor="let presentacion of presentaciones">
      {{presentacion.descripcion}}
    </h3>

    <button type="submit" class="btnguardar">Guardar</button>
    </form>
    </mat-card>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
