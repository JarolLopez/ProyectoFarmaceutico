<br>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="numeroLote">
    <th mat-header-cell *matHeaderCellDef>NÂº Lote</th>
    <td mat-cell *matCellDef="let element"> {{element.numeroLote}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="presentacion">
    <th mat-header-cell *matHeaderCellDef>Presentacion</th>
    <td mat-cell *matCellDef="let element"> {{element.presentacion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="precioUnitario">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element"> {{element.precioUnitario}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadP}} </td>
  </ng-container>

  <ng-container matColumnDef="subTotal">
    <th mat-header-cell *matHeaderCellDef>Sub Total</th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadP * element.precioUnitario}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="entregado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element" ><button class="estado" (click)="openDialog()"><mat-checkbox color="primary">Entregar</mat-checkbox></button></td>
      </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
 
</table>
<mat-paginator  class="paginator" [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>  <br> <div><br></div>

<button (click)="guardarVenta()">Despachar Pedido</button>
