<br>
<h1 style="text-align:center">Lista de Pedidos</h1>
<br>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="numeroPedido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de pedido </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroPedido}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fechaPedido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha del pedido </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaPedido.toDate()| date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
    <td mat-cell *matCellDef="let element">C$ {{element.total}} </td>
  </ng-container>

<ng-container matColumnDef="verPedido">
  <th mat-header-cell *matHeaderCellDef> Ver</th>
  <td mat-cell *matCellDef="let row">
  <button text="Ver pedido" (click)="openDialog(row)">Detalles</button>
</ng-container>

  <ng-container matColumnDef="VerPedido">
    <th mat-header-cell *matHeaderCellDef> Ver </th>
    <td mat-cell *matCellDef="let element"> {{element.VerPedido}} </td>
  </ng-container>


  <!--<ng-container matColumnDef="entregado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element" ><button class="estado" (click)="openDialog()"><mat-checkbox color="primary">Entregar</mat-checkbox></button></td>
      </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
 
</table>
<mat-paginator  class="paginator" [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>  <br> <div><br></div>
