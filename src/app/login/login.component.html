


<mat-card class="mymad">
<form class="example-form">
  <div class="divimg">
  <img class="imglog" src="./../../assets/Imagenes/farmacia emeling 2.jpg">
  </div>
   <mat-form-field class="example-full-width">
      <input placeholder="correo" matInput placeholder="Correo"/>
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <input placeholder="password" matInput placeholder="Contraseña" [type]="hide ? 'text' :  'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" 
      matTooltip="Info about the action"
      aria-label="Button that displays a tooltip when focused or hovered over"> Enter</button>
  </form>
  <a routerLink="/registrarse">¿Notienes una cuenta? Registrate</a>
</mat-card>
