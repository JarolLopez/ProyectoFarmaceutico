
<mat-card class="mymad">
<form class="example-form"   name="formlogin">
  <div class="divimg">
  <img class="imglog" src="./../../assets/Imagenes/farmacia emeling 2.jpg">
  </div>
   <mat-form-field class="example-full-width">
      <input [(ngModel)]="inputC" name="inputC" [formControl]="emailFormControl" type="email" required placeholder="correo" matInput placeholder="Correo"/>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
      
      <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        </mat-form-field>          
    


    <mat-form-field class="example-full-width">
        <input [(ngModel)]="pass" name="pass" required  placeholder="password" matInput placeholder="ContraseÃ±a" [type]="hide ? 'text' :  'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" 
      matTooltip="Info about the action"
      aria-label="Button that displays a tooltip when focused or hovered over"> Entrar</button>
  </form>
  <a routerLink="/registrarse">Â¿No tienes una cuenta? Registrate</a>
</mat-card>
