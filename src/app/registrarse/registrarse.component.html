<form class="example-form" style="border: 2px blue ridge;background-color:white">
  
  <h4 style="text-align:center;color:blue;">Crear tu cuenta</h4>
    <mat-form-field class="example-full-width">
        <input class= "example-form" matInput placeholder="Correo Electronico" value="">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
        <textarea class= "example-form"  matInput placeholder="Confirmar Correo"></textarea>
    </mat-form-field>

    <mat-form-field>
        <input class= "example-form" matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

    <mat-form-field class="example-full-width ">
    <textarea class= "example-form" matInput placeholder="¿Como te llamas?" ></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <span matPrefix>+505 &nbsp;</span>
        <input class= "example-form" type="tel" matInput placeholder="Telephone">
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

  
    <mat-radio-group>
        <h3>Sexo</h3>
        <mat-radio-button value="1">Masculino</mat-radio-button>
        <mat-radio-button value="2">Femenino</mat-radio-button>
        <mat-radio-button value="3">Otro</mat-radio-button>
      </mat-radio-group>

      <div class="example-button-row">
          <br>
            <button mat-raised-button color="primary" style="background:red">Registrarse</button>
          </div>

  </form>
