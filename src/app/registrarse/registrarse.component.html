
 <mat-card class="mymad">
<form class="example-form">
  
  <h4 style="text-align:center;color:blue;">Crear tu cuenta</h4>
    <mat-form-field class="example-full-width">
        <input [(ngModel)]="inputC" name="inputC" [formControl]="emailFormControl" type="email" required placeholder="correo"class= "example-form" matInput placeholder="Correo Electronico" value="">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
      
      <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
  
   

    <mat-form-field>
        <input [(ngModel)]="pass" name="pass" required  placeholder="password"  class= "example-form" matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
      
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="pass" name="pass" required  placeholder="password" class= "example-form" matInput placeholder=" Confirmar Contraseña" [type]="hide ? 'password' : 'text'">
            </mat-form-field>

    <mat-form-field class="example-full-width ">
    <textarea [(ngModel)]="nom" name="nom" required  placeholder="nombre"class= "example-form" matInput placeholder="¿Como te llamas?" ></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <span matPrefix>+505 &nbsp;</span>
        <input [(ngModel)]="num" name="num" required  placeholder="numero" class= "example-form" type="tel" matInput placeholder="Telephone">
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

  
    <mat-radio-group>
        <h3>Sexo</h3>
        <mat-radio-button value="1">Masculino</mat-radio-button>
        <mat-radio-button value="2">Femenino</mat-radio-button>
        <mat-radio-button value="3">Otro</mat-radio-button>
      </mat-radio-group>

      <div class="example-button-row">
          <br>
            <button mat-raised-button color="primary" style="background:B ">Registrarse</button>
          </div>

  </form>
  </mat-card>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
