<br>
<button class="buttom1"  color="primary" mat-raised-button (click)="openDialog()"
><mat-icon class="buttom">add</mat-icon>Productos</button>



<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<button class="buttom2"  color="primary" mat-raised-button (click)="openDialog1()"
><mat-icon class="buttom">add</mat-icon>Presentaci√≥n</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>
 
  <ng-container matColumnDef="accion">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let element"><button><mat-icon class="eliminar">delete</mat-icon></button>
  <button><mat-icon class="actualizar">launch</mat-icon></button></td>
</ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>

<mat-paginator  class="paginator" [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>  <br> <div><br></div>
