<div class="col-md-12">
  <app-comentario-list></app-comentario-list>
</div>




<div class="container">
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">


    <div class="form-group">
      <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="email" required>
      <div *ngIf="email.invalid && email.touched" class="validation-error">ingrese su contrase√±a.</div>
    </div>
  
    <div class="form-group">
      <input name="informacion" #informacion="ngModel" [(ngModel)]="service.formData.informacion" class="form-control" placeholder="informacion">

    </div>
  


    
      

    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">ENVIAR</button>
    </div>
  </form>
  
</div>
